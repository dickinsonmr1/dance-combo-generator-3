<h1 id="tableLabel">Generate Combo</h1>

<p>This component demonstrates fetching dance moves from a CSV.</p>

<p *ngIf="!moves"><em>Loading...</em></p>

<button (click)="getMoves()">Generate</button>
<label>Number of moves:</label>
<select (change)="setNumberOfMoves($event.target.value)">
  <option value="1">1</option>
  <option value="2">2</option>
  <option value="3">3</option>
  <option value="4">4</option>
</select>
<label>Max difficulty:</label>
<select (change)="filterCombosByMaxDifficulty($event.target.value)">
  <option value="1">1</option>
  <option value="2">2</option>
  <option value="3">3</option>
  <option value="4">4</option>
</select>
<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="moves">
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Move Family</th>
      <th>Move Type</th>
      <th>Number of Beats</th>
      <th>Difficulty Level</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let move of moves">
      <td>{{ move.id }}</td>
      <td>{{ move.name }}</td>
      <td>{{ move.moveFamily }}</td>
      <td>{{ move.moveType }}</td>
      <td>{{ move.numberOfBeats }}</td>
      <td>{{ move.difficultyLevel }}</td>
    </tr>
  </tbody>
</table>
