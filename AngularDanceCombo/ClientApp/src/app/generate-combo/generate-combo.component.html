<h1 id="tableLabel">Generate Combo</h1>

<p>This component demonstrates fetching dance moves from a CSV.</p>

<p>
  <label>Number of moves:</label>
  <select class="form-control form-control-lg" (change)="setNumberOfMoves($event.target.value)">
    <option *ngFor="let i of numberOfMovesOptions;" value="{{i}}" [selected]="i === 1">{{ i }}</option>
  </select>
</p>
<p>
  <label>Max difficulty:</label>
  <select class="form-control form-control-lg" (change)="filterCombosByMaxDifficulty($event.target.value)">
    <option *ngFor="let i of maxDifficultyOptions;" value="{{i}}" [selected]="i === 1">{{ i }}</option>
  </select>
</p>
<button class="btn btn-primary btn-lg btn-block" (click)="getMoves()">Generate</button>
<p *ngIf="!allMoves"><em>Loading...</em></p>
<table class='table table-striped table-borderless table-hover' aria-labelledby="tableLabel" *ngIf="moves">
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Move Family</th>
      <th>Move Type</th>
      <th>Number of Beats</th>
      <th>Difficulty Level</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let move of moves">
      <td>{{ move.id }}</td>
      <td>{{ move.name }}</td>
      <td>{{ move.moveFamilyDescription }}</td>
      <td>{{ move.moveTypeDescription }}</td>
      <td>{{ move.numberOfBeats }}</td>
      <td>{{ move.difficultyLevel }}</td>
    </tr>
  </tbody>
</table>
